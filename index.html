<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DP DoveüïäÔ∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Courier+New:wght@400&display=swap" rel="stylesheet">
    <style>
        /* Basic styling and layout */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background-color: gold;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: purple;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
            text-align: center;
            color: white;
        }

        h1 {
            color: white;
            margin-bottom: 20px;
            font-size: 6vw;
        }

        .coin-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 20px 0;
            padding: 20px;
            border-radius: 10px;
            background: url('https://i.postimg.cc/KkBQ4B8z/IMG-20241020-WA0002.jpg') no-repeat center;
            background-size: cover;
        }

        .score {
            font-size: 6vw;
            font-weight: bold;
            color: white;
            margin-bottom: 10px;
        }

        #coin {
            width: 50vw; /* Doubled the size */
            height: 50vw;
            cursor: pointer;
            background: url('https://i.postimg.cc/ppt4QVw4/coin-img.png') no-repeat center;
            background-size: contain;
            margin-bottom: 10px;
        }

        .subscription .button-group {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .boost-btn, .referral-btn {
            padding: 8px;
            background: linear-gradient(135deg, maroon, red, yellow);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 4vw;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.3s ease;
        }

        /* Modal styling */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 80%;
            max-width: 300px;
        }

        .modal-content p {
            margin-bottom: 10px;
            font-size: 16px;
        }

        .modal-content .copy-btn {
            padding: 8px;
            font-size: 16px;
            color: white;
            background-color: blue;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .modal-content .close-btn {
            margin-top: 10px;
            padding: 8px;
            font-size: 16px;
            color: white;
            background-color: red;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>DP DoveüïäÔ∏è</h1>
        
        <div class="coin-container">
            <div class="score">Points: 0</div>
            <div id="coin"></div>
            <div class="tap-limit">Taps left: 2000</div>
        </div>

        <div class="subscription">
            <div class="button-group">
                <a href="#" class="boost-btn" id="boost-btn">Boost Your Earning</a>
                <a href="#" class="referral-btn" id="referral-btn">Referral</a>
            </div>
        </div>
    </div>

    <!-- Modal for Referral Link -->
    <div class="modal" id="referral-modal">
        <div class="modal-content">
            <p>Copy and share your referral link:</p>
            <p id="referral-link">https://t.me/DPdove_bot?profile</p>
            <button class="copy-btn" onclick="copyReferralLink()">Copy Link</button>
            <button class="close-btn" onclick="closeModal()">Close</button>
        </div>
    </div>

    <script>
        // Referral Modal functions
        const referralLink = "https://t.me/DPdove_bot?profile";
        
        document.getElementById('referral-btn').addEventListener('click', function() {
            document.getElementById('referral-modal').style.display = 'flex';
            document.getElementById('referral-link').textContent = referralLink;
        });

        function closeModal() {
            document.getElementById('referral-modal').style.display = 'none';
        }

        function copyReferralLink() {
            navigator.clipboard.writeText(referralLink).then(() => {
                alert("Referral link copied to clipboard!");
            });
        }
    </script>
</body>
</html>
